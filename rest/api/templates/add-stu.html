<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Addstu</title>
  </head>
  {% include 'navbar.html' %}
  <body>
    <h1 class="text-center my-2">Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <lable for="roll"> Roll :</lable>
                            <input type="text" class="form-control" name="roll" placeholder="Eneter your roll number" id="roll" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Name :</label>
                                <input type="text" placeholder="Enter your name here" id="name" name="name" class="form-control">
                            </div>
                            <div class="md-3">
                                <label for="email">Email :</label>
                                <input type="text" placeholder="Enter your email here" id="email" name="email" class="form-control">
                            </div>
                            <div class="md-3">
                                <label for="addres">Address :</label>
                                <textarea name="address" id="address" placeholder="Enter your address here " rows="5" class="form-control"></textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone :</label>
                                <input type="text" placeholder="Enter your phone number here" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="container my-2 text-center">
                                <button class="btn btn-primary">Add Student</button>

                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
