<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
  </head>
  {% include 'navbar.html' %}
  <body>
    <h1 class="text-center my-3">Student managment</h1>
    <h1 class="text-center my-2">List of Student</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th>S.no</th>
                    <th>Roll no.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Delete</th>
                    <th>Update</th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in stud %}
                     <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{s.roll}}</td>
                      <td>{{s.name}}</td>
                      <td>{{s.email}}</td>
                      <td>{{s.address}}</td>
                      <td>{{s.phone}}</td>
                      <td>
                        <a href="delete_std/{{s.id}}" class="btn btn-danger md-sm">Delete</a>
                      </td>
                      <td>
                        <a href="update_std/{{s.id}}" class="btn btn-success md-sm">Update</a>
                      </td>
                        
                     </tr>


                  {% endfor %}
                </tbody>

              </table>

            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
